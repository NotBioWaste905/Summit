{% extends "base.html" %}

{% block title %}Summit - New Discussion{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">Start New Discussion</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="topic" class="form-label">Discussion Topic</label>
                        <textarea class="form-control" id="topic" name="topic" rows="3" required 
                                placeholder="Enter the topic for discussion..."></textarea>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Start Discussion</button>
                        <a href="/" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
